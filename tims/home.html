<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>School Management System - Course Enrollment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            background-color: #FDFAF6;
            color: black;
            padding: 15px;
            text-align: center;
            margin-left:250px;
        }

        .navbar h1 {
            margin: 0;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #FDFAF6;
            color: white;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar img {
            width: 50%;
            margin: 0 auto 20px;
            display: block;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #4C5C6B;
        }

        .sidebar ul li a {
            color: black;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            background-color: #5c86c3;
            padding-left: 10px;
        }

        .sidebar .logout {
            background-color: #E74C3C;
            margin-top: 20px;
            text-align: center;
        }

        .sidebar .logout a {
            color: white;
            font-size: 18px;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .sidebar .logout a:hover {
            background-color: #C0392B;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        .enrollment-chart {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        
       <CEnter>

         <h1>School Management System</h1>
       </CEnter>
           
       
    </div>

    <div class="sidebar">
        <img src="logooo.png" alt="Logo">
        <ul>
            <li><a href="home.html">Dashboard</a></li>
            <li><a href="studnets.html">Students</a></li>
            <li><a href="#teachers">Teachers</a></li>
            <li><a href="#classes">Classes</a></li>
            <li><a href="reports.html">Reports</a></li>
        </ul>
        <div class="logout">
            <a href="index.html">Logout</a>
        </div>
    </div>

    <div class="content">
       
            <h2>Course Enrollment Dashboard</h2>
       

        <!-- Bar Chart: Course Enrollment -->
        <div class="enrollment-chart">
            <h3>Student Enrollment by Course</h3>
            <canvas id="courseEnrollmentChart" width="400" height="200"></canvas>
        </div>

        <!-- Line Chart: Teachers per Subject -->
        <div class="enrollment-chart">
            <h3>Teachers per Subject</h3>
            <canvas id="teachersChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Bar Chart for Student Enrollment
        const enrollmentCtx = document.getElementById('courseEnrollmentChart').getContext('2d');
        const courseEnrollmentChart = new Chart(enrollmentCtx, {
            type: 'bar',
            data: {
                labels: ['BSIT', 'BSED', 'BSTM', 'BSHM', 'BEED'],
                datasets: [{
                    label: '# of Students',
                    data: [30, 45, 35, 25, 50],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Students'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Course'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Student Enrollment by Course',
                        font: {
                            size: 16
                        }
                    }
                }
            }
        });

        // Line Chart for Teachers per Subject
        const teachersCtx = document.getElementById('teachersChart').getContext('2d');
        const teachersChart = new Chart(teachersCtx, {
            type: 'line',
            data: {
                labels: ['BSIT', 'BSED', 'BSTM', 'BSHM', 'BEED', 'BSEDD'],
                datasets: [{
                    label: 'Number of Teachers',
                    data: [5, 6, 4, 3, 2, 7],
                    fill: false,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.3,
                    pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                    pointRadius: 5
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Teachers'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Subject'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Number of Teachers per Subject',
                        font: {
                            size: 16
                        }
                    },
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });
    </script>
</body>

</html>
