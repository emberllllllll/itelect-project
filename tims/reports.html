<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>School Management System - Student Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            background-color: #FDFAF6;
            color: black;
            padding: 15px;
            text-align: center;
            margin-left: 250px;
        }

        .navbar h1 {
            margin: 0;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #FDFAF6;
            color: white;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar img {
            width: 50%;
            margin: 0 auto 20px;
            display: block;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #4C5C6B;
        }

        .sidebar ul li a {
            color: black;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            background-color: #5c86c3;
            padding-left: 10px;
        }

        .sidebar .logout {
            background-color: #E74C3C;
            margin-top: 20px;
            text-align: center;
        }

        .sidebar .logout a {
            color: white;
            font-size: 18px;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .sidebar .logout a:hover {
            background-color: #C0392B;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        .report-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .report-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .report-section th,
        .report-section td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }

        .report-section th {
            background-color: #2980b9;
            color: white;
        }

        .average-grade {
            margin-top: 15px;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h1>School Management System</h1>
    </div>

    <div class="sidebar">
        <img src="logooo.png" alt="Logo">
        <ul>
            <li><a href="home.html">Dashboard</a></li>
            <li><a href="studnets.html">Students</a></li>
            <li><a href="#teachers">Teachers</a></li>
            <li><a href="#classes">Classes</a></li>
            <li><a href="reports.html">Reports</a></li>
        </ul>
        <div class="logout">
            <a href="index.html">Logout</a>
        </div>
    </div>

    <div class="content">
        <h2>Student Report</h2>

        <div class="report-section">
            <h3>Student Grade Report</h3>
            <p>Student: John Doe</p>

            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Teacher</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Math</td>
                        <td>Mr. Smith</td>
                        <td class="grade">85</td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>Ms. Johnson</td>
                        <td class="grade">90</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>Mr. Lee</td>
                        <td class="grade">88</td>
                    </tr>
                    <tr>
                        <td>History</td>
                        <td>Mrs. Brown</td>
                        <td class="grade">92</td>
                    </tr>
                </tbody>
            </table>

            <div class="average-grade" id="averageGrade">Average Grade: </div>
        </div>
    </div>

    <script>
        function calculateAverageGrade() {
            const grades = document.querySelectorAll('.grade');
            let total = 0;

            grades.forEach(g => total += parseFloat(g.textContent));
            const average = total / grades.length;

            document.getElementById('averageGrade').textContent = `Average Grade: ${average.toFixed(2)}`;
        }

        window.onload = calculateAverageGrade;
    </script>

</body>
</html>
